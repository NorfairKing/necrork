name: necrork-cli
version: 0.0.0.0
github: "NorfairKing/necrork"
license: AllRightsReserved
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "Copyright (c) 2024 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - http-client
    - http-client-tls
    - necrork
    - opt-env-conf
    - opt-env-conf
    - path-io
    - text
    - unliftio

executables:
  necrork:
    main: Main.hs
    source-dirs: app/
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    dependencies:
      - necrork-cli
