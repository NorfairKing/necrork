name: necrork-peer-api-gen
version: 0.0.0.0
github: "NorfairKing/necrork"
license: AllRightsReserved
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "Copyright (c) 2020-2022 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - QuickCheck
    - genvalidity
    - genvalidity-containers
    - genvalidity-text
    - intray-api-gen
    - necrork-peer-api
    - servant-client

tests:
  necrork-peer-api-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - genvalidity-sydtest
    - genvalidity-sydtest-persistent
    - necrork-peer-api
    - necrork-peer-api-gen
    - servant-client
    - sydtest
