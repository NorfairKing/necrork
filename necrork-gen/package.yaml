name: necrork-gen
version: 0.0.0.0
github: "NorfairKing/necrork"
license: AllRightsReserved
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "Copyright (c) 2020-2022 Tom Sydney Kerckhove"

extra-source-files:
- documentation.txt
- options.nix

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - QuickCheck
    - genvalidity
    - genvalidity-containers
    - genvalidity-text
    - necrork
    - servant-client

tests:
  necrork-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - genvalidity-sydtest
    - genvalidity-sydtest-persistent
    - necrork
    - necrork-gen
    - opt-env-conf-test
    - sydtest
